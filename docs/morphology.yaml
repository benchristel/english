---
inflections:
  # Noun inflections
  SING:
    - ["([ei][^aeiouy]+)$", "$1iad"]
    - ["$", "ad"]
  
  DEF:
    - ["^BLANK$", "yn"]
    - ["^([td]h)", "yn $1"]
    - ["^p", "ym b"]
    - ["^t", "yn d"]
    - ["^k", "yn g"]
    - ["^d", "yn dh"]
    - ["^[mb]", "ym m"]
    - ["^g", "yn '"]
    - ["^", "yn "]

  PL:
    - ["^BLANK$", "-ow"]
    - ["([aeiouy])([ptkdbgnms])$", "$1$2$2ow"]
    - ["$", "ow"]
  
  COLL:
    - ["$", "iod"]

  # Verb inflections
  CAUS:
    - ["^", "ri"]
  PASS:
    - ["$", "u"]
  MID:
    - ["$", "s"]
  RESULT:
    - ["$", "geth"]
  
  # Phonological processes
  LEN:
    - ["^([td]h)", "$1"]
    - ["^p", "b"]
    - ["^t", "d"]
    - ["^k", "g"]
    - ["^d", "dh"]
    - ["^[mb]", "v"]
    - ["^g", "'"]