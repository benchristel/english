---
inflections:
  # Noun inflections
  SING:
    - ["([ei][^aeiouy]+)$", "$1iad"]
    - ["$", "ad"]
  
  DEF:
    - ["^BLANK$", "yn"]
    - ["^([td]h)", "yn $1"]
    - ["^p", "ym b"]
    - ["^t", "yn d"]
    - ["^[ck]", "yn g"]
    - ["^d", "yn dh"]
    - ["^[mb]", "ym m"]
    - ["^g", "yn '"]
    - ["^", "yn "]

  PL:
    - ["^BLANK$", "-ow"]
    - ["o$", "aow"]
    - ["u$", "ow"]
    - ["([aeiouy])([ptkdbgnms])$", "$1$2$2ow"]
    - ["$", "ow"]
  
  COLL:
    - ["^BLANK$", "-iod"]
    - ["[iy][aeiou]$", "iod"]
    - ["$", "iod"]

  # Verb inflections
  CAUS:
    - ["^BLANK$", "-vo"]
    - ["$", "vo"]
  PASS:
    - ["^BLANCA$", "-ns"]
    - ["^BLANK$", "-yns"]
    - ["([aeiouy])$", "$1ns"]
    - ["$", "yns"]
  PASSMID:
    - ["^BLANCA$", "-s"]
    - ["^BLANK$", "-ys"]
    - ["([aeiouy])$", "$1s"]
    - ["$", "ys"]
  MID:
    - ["^BLANK$", "-n"]
    - ["s$", "ns"]
    - ["([aeiouy])$", "$1n"]
    - ["$", "en"]
  RESULT:
    - ["^BLANK$", "-geth"]
    - ["$", "geth"]
  AGT:
    - ["^BLANK$", "-dir"]
    - ["n$", "nnir"]
    - ["d$", "dir"]
    - ["$", "dir"]
  INF:
    - ["^BLANK$", "-va"]
    - ["([aeiouy])vo$", "$1vva"]
    - ["vo$", "ffa"]
    - ["$", "va"]
  GER:
    - ["^BLANK$", "-iod"]
    - ["([nlrs])[td]$", "$1$1iod"]
    - ["[iy][aeiou]$", "iod"]
    - ["a$", "od"]
    - ["$", "iod"]
  NEG:
    - ["^g", "nag g"]
    - ["^c", "nac c"]
    - ["^d", "nad d"]
    - ["^t", "nat t"]
    - ["^", "n√¢ "]
  
  # Derivations
  INST:
    # forms the name of an instrument from the verb associated with that
    # instrument.
    - ["[aeiouy]$", "ell"]

  # Phonological processes
  LEN:
    - ["^([tdTD]h)", "$1"]
    - ["^p", "b"]
    - ["^P", "B"]
    - ["^t", "d"]
    - ["^T", "D"]
    - ["^[ck]", "g"]
    - ["^[CK]", "G"]
    - ["^d", "dh"]
    - ["^D", "Dh"]
    - ["^[mb]", "v"]
    - ["^[MB]", "V"]
    - ["^[gG]", "'"]
  
  COMPOUND_LEN:
    - ["^([td]h)", "$1"]
    - ["^p", "b"]
    - ["^t", "d"]
    - ["^k", "g"]
    - ["^d", "dh"]
    - ["^[mb]", "v"]
    - ["^g", ""]