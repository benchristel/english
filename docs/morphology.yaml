---
inflections:
  # Noun inflections
  SING:
    - ["([ei][^aeiouy]+)$", "$1iad"]
    - ["$", "ad"]
  
  DEF:
    - ["^BLANK$", "yn"]
    - ["^([td]h)", "yn $1"]
    - ["^p", "ym b"]
    - ["^t", "yn d"]
    - ["^k", "yn g"]
    - ["^d", "yn dh"]
    - ["^[mb]", "ym m"]
    - ["^g", "yn '"]
    - ["^", "yn "]

  PL:
    - ["^BLANK$", "-ow"]
    - ["[aeiouy]$", "ow"]
    - ["([aeiouy])([ptkdbgnms])$", "$1$2$2ow"]
    - ["$", "ow"]
  
  COLL:
    - ["^BLANK$", "-iod"]
    - ["[iy][aeiou]$", "iod"]
    - ["$", "iod"]

  # Verb inflections
  CAUS:
    - ["([aeiouy])([^aeiouy]*)$", "$1vo$2"]
  PASS:
    - ["$", "s"]
  MID:
    - ["$", "s"]
  RESULT:
    - ["$", "geth"]
  INF:
    - ["$", "va"]
  GER:
    - ["^BLANK$", "-iod"]
    - ["[iy][aeiou]$", "iod"]
    - ["$", "iod"]
  NEG:
    - ["^g", "nag g"]
    - ["^c", "nac c"]
    - ["^d", "nad d"]
    - ["^t", "nat t"]
    - ["^", "n√¢ "]
  
  # Derivations
  INST:
    # forms the name of an instrument from the verb associated with that
    # instrument.
    - ["[aeiouy]$", "ell"]

  # Phonological processes
  LEN:
    - ["^([td]h)", "$1"]
    - ["^p", "b"]
    - ["^t", "d"]
    - ["^k", "g"]
    - ["^d", "dh"]
    - ["^[mb]", "v"]
    - ["^g", "'"]